<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <!-- Main Container -->
    <div class="flex justify-center items-center min-h-screen bg-[#0d192c]">
      <!-- Container -->
      <div
        class="flex flex-col w-[328px] md:w-[350px] h-[544px] md:h-[596px] p-6 rounded-[15px] bg-[#15263f]"
      >
        <!-- Image -->
        <div
          class="relative w-69 md:w-[302px] h-69 md:h-[302px] hover:cursor-pointer"
        >
          <div
            class="flex justify-center items-center absolute top-0 left-0 w-69 md:w-[302px] h-69 md:h-[302px] hover:cursor-pointer bg-[rgba(0,255,248,.5)] opacity-0 hover:opacity-100 rounded-[16px]"
          >
            <img src="./images/icon-view.svg" alt="eye" />
          </div>
          <img
            src="./images/image-equilibrium.jpg"
            alt="equilibrium"
            class="w-fit rounded-[16px]"
          />
        </div>

        <!-- Header -->
        <h1
          class="mt-6 text-[22px] text-white hover:cursor-pointer hover:text-cyan-300"
        >
          Equilibrium #3429
        </h1>

        <!-- Paragraph -->
        <p class="mt-3 md:mt-4 text-[#8bacd9]">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <!-- Nums-->
        <div
          class="flex justify-between py-4 md:py-6 border-b border-[#2e405a] leading-5"
        >
          <p class="flex text-[15px] md:text-base text-cyan-300">
            <span class="mr-1.5"
              ><img src="./images/icon-ethereum.svg" alt="view" /></span
            >0.041 ETH
          </p>
          <p class="flex text-[15px] md:text-base text-[#8bacd9]">
            <span class="mr-1.5"
              ><img src="./images/icon-clock.svg" alt="clock" /></span
            >3 days left
          </p>
        </div>

        <!-- User -->
        <div class="flex items-center space-x-4 h-8 mt-4">
          <img
            src="./images/image-avatar.png"
            alt="user"
            class="w-8 block border border-0.25 rounded-full"
          />
          <p class="text-[15px] text-[#8bacd9]">
            Creation of
            <span class="text-white hover:text-cyan-300 hover:cursor-pointer"
              >Jules Wyvern</span
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
